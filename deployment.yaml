apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: etcd
  labels:
    app: etcd
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.1.3
        command: [
          "/usr/local/bin/etcd",
          "-advertise-client-urls=http://0.0.0.0:2379",
          "-listen-client-urls=http://0.0.0.0:2379",
          "-data-dir=data.etcd"
        ]
        resources:
          limits:
            cpu: 50m
            memory: 4Mi
        ports:
          - containerPort: 2379
        volumeMounts:
        - mountPath: /data.etcd
          name: etcd-data
      volumes:
      - name: etcd-data
        gcePersistentDisk:
          pdName: etcd-data
          fsType: ext4
